{% extends 'dashboard/layout.html' %}
{% block title %}
    New Team Member
{% endblock %}
{% block content %}



    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        Join Our Team :
    </h2>

    {% if messages %}
      {% for m in messages %}
        {% if m.tags == "error"%}
            <a class="flex items-center justify-between p-4 mb-8 text-sm font-semibold text-white bg-red-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-red" href="">
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                <span>{{m}}</span>
              </div>
              <span>X</span>
            </a>
        {% else %}
            <a style="background: #0e9f6e" class="flex items-center justify-between p-4 mb-8 text-sm font-semibold text-white  rounded-lg shadow-md focus:outline-none focus:shadow-outline-green" href="">
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                <span>{{m}}</span>
              </div>
              <span>X</span>
            </a>
        {% endif %}

      {% endfor %}
    {% endif %}

    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

        <label class="block text-sm">
          <span class="text-gray-700 dark:text-gray-400">Full Names</span>
          <input
            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
            placeholder="Enter full names" name="name"
          />
        </label>

        <label class="block mt-4 text-sm">
          <span class="text-gray-700 dark:text-gray-400">
            Your Title
          </span>
          <select
            class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:focus:shadow-outline-gray"
           name="title">
            <option value="Blogger">Blogger</option>
            <option value="Creator">Creator</option>
            <option value="Director">Director</option>
            <option value="Actor">Actor</option>
            <option value="Author">Author</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
          </select>
        </label>

       <label class="block mt-4 text-sm">
          <span class="text-gray-700 dark:text-gray-400">Profile Image:</span>
            <input type="file" id="img" name="profile"  class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:focus:shadow-outline-gray" accept="image/*">
       </label>

        <label class="block mt-4 text-sm">
          <span class="text-gray-700 dark:text-gray-400">Description:</span>
          <textarea
            class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:focus:shadow-outline-gray"
            rows="6"
            placeholder="Enter some Description"
            name="description"
          ></textarea>
        </label>
            <button type="submit"
                    class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white
                    transition-colors duration-150 bg-blue-600 border
                    border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700
                    focus:outline-none focus:shadow-outline-blue">
                   Join Our Team
            </button>


            </form>
    </div>

{% endblock %}
